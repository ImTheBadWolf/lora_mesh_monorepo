<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SCF protocol</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #D9D9D9;
      }
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #447ea9;
        z-index: 1;
      }
      .menu ul {
        width: 100%;
        height: 60px;
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }
      .menu ul li a {
        color: #fff;
        font-size: 20px;
        font-weight: normal;
        text-decoration: none;
      }
      .menu ul li a:hover {
        text-decoration: underline;
      }
      .underlined {
        text-decoration: underline !important;
      }
      .content {
        margin-top: 60px;
        padding: 16px;
        width: 100%;
        background: #D9D9D9;
        box-sizing: border-box;
      }
      .toggle {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }
      .info-label {
        color: #000;
        font-size: 14px;
        margin: 8px 0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 25px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #bbb;
        -webkit-transition: .4s;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 25px;
        width: 25px;
        left: 0px;
        top: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #447EA9;
      }
      input:checked + .slider:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .messages {
        padding: 8px;
        padding-bottom: 26px;
        background: #fff;
        height: 280px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .message {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .message:last-child {
        margin-bottom: 0
      }
      .message__header {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #bbb;
      }
      .my-header {
        margin-left: auto;
      }
      .message__content {
        background-color: #D9D9D9;
        color: #242424;
        padding: 10px 14px;
        border-radius: 0px 15px 15px 15px;
        box-shadow: 0px 6px 8px 1px #bebebe;
      }
      .sns-content {
        background-color: #CDC497;
      }
      .my-content {
        background-color: #447EA9;
        color: #fff;
        border-radius: 15px 0px 15px 15px;
      }
      .new_msg {
        margin-top: 22px;
      }
      #textArea {
        display: block;
        padding: 8px;
        width: 100%;
        background: #fff;
        height: 60px;
        overflow-x: hidden;
        overflow-y: scroll;
        box-sizing: border-box;
        resize: none;
        border: none;
        margin-bottom: 3px;
      }
      .confirm {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
      }
      #addressInput {
        border: none;
        background: #fff;
        width: 56px;
        height: 31px;
        text-align: center;
      }
      #addressInput:disabled {
        color: #D9D9D9;
      }
      .confirm select {
        margin-left: 12px;
        height: 33px;
        width: 100px;
        border: none;
        text-align: center;
        border-right: 3px solid #D9D9D9;
      }
      .btn-cnt {
        width: 64px;
        height: 33px;
        background: #fff;
        border-radius: 0 0 18px 0;
        position: relative;
      }
      .btn {
        position: absolute;
        border: none;
        height: 36px;
        top: -3px;
        width: 64px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        background: #447EA9;
        border-radius: 0px 0 18px 0px;
        box-shadow: 0px 4px 8px -1px #bebebe;
      }
      .btn:active {
        box-shadow: none;
      }
      .icon {
        position: absolute;
        bottom: -9px;
        right: 4px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        padding: 1px;
      }
      .failed {
        opacity: 0.35;
      }
      .fail-icon {
        width: 20px;
        height: 20px;
      }
      .fail-msg {
        position: absolute;
        z-index: 1;
        right: 4px;
        bottom: -4px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        color: #ff9494;
        background: #fff;
        border-radius: 10px;
        padding: 3px 6px;
        border: 1px solid;
        box-shadow: 0px 4px 4px 1px #a1a1a182;
        font-size: 14px;
      }
      .fail-msg:active {
        box-shadow: none;
      }
    </style>
    <script type="">
      const MAX_MESSAGE_LENGTH = 250; //TODO this will be dependent on the length of header and other bytes added to message
      let WACK = false;
      //TODO vytvorit new Map na spravy, tam sa budu ukladat, v urcitych intervaloch sa budu pullovat data zo servera a do mapy sa budu pridavat iba nove spravy, tym zamedzim prepisovaniu timestampu spravy.
      //Tato mapa sa bude musiet ukladat do local storage, aby sa pri refreshi stranky neztratili data, zaroven sa bude musiet po refreshi alebo znovu nacitani stranky zvalidovat ci su v nej aktualne data
      //mohlo by stacit nieco take ze v lokalstoragi mam mapu sprav, po nacitani stranky sa pullnu spravy zo serveru a porovnavam ich s tym co je v localstorage.
      //Tie IDcka ktore prisli zo serveru a mam ich ja v lokalstorage si necham, zvysne spravy zmazem. Tie co ostanu mozem zaroven aj updatnut (stav spravy, ACK/NAK)

      let messageList = new Map();

      function isFailed(messageState) {
        return messageState === 'FAILED' || messageState === 'NAK'
      }

      function showStatusIcons(message) {
        return !!(message.my_msg && !isFailed(message.state) && message.msg_type === 'wack_text')
      }

      function getTime(datetime) {
        return `${String(new Date().getHours()).padStart(2, '0')}:${String(new Date().getMinutes()).padStart(2, '0')}`
      }

      function updateMessageList() {
        let messagesElement = document.getElementsByClassName("messages")[0];
        messagesElement.innerHTML = '';//TODO not really efficient way of doing this...

        messageList.forEach((message)=>{
           //TODO this is painfully disgusting, create some sort of message builder based on template?
           messagesElement.innerHTML = messagesElement.innerHTML + `
            <div class="message ${message.msg_type === 'sensor' ? 'sns-message' : ''}">
              ${(message.my_msg && isFailed(message.state)) ? `<button class="fail-msg" onclick="resendMessage(${message.id})">
                <img class="fail-icon" src="icons/refresh-arrow.png" >
                <span>Message failed</span>
              </button>` : ''}
              <span class="message__header ${message.my_msg ? 'my-header':''}">
                ${message.from} ‚ü∂ ${message.to}&nbsp;&nbsp;${getTime(message.receivedTime)}
              </span>
              <div class="message__content ${message.msg_type === 'sensor' ? 'sns-content':''} ${message.my_msg ? 'my-content':''} ${message.my_msg && isFailed(message.state) ? 'failed':''}">
                ${message.payload}
              </div>
              ${showStatusIcons(message) ? (message.state === 'ACK' ? '<img class="icon" src="icons/check.png">' :'<img class="icon" src="icons/check_empty.png">') : ''}
            </div>
           `
          })

          //messagesElement.scroll({ top: messagesElement.scrollHeight, behavior: 'smooth' }); //TODO scrollni iba po prvom loade stranky, potom to nechaj tak ako je bo je to otravne ked ta to furt scrolluje dole 
      }

      function pullNewMessages() {
        $.get("/messages", function(data, status){
          if (status !== 'success') {
            return null;
          }
          const jsonData = JSON.parse(data);
          jsonData.messages.forEach((message)=>{
            //TODO tu este dorobit check ci sa nezmenil state spravy, ak ano tak ju updatnut
            if (!messageList.has(message.id)) {
              messageList.set(message.id, {...message, receivedTime: new Date()})
            }
            else {
              const oldMessage = messageList.get(message.id);
              if (oldMessage.state !== message.state) {
                messageList.set(message.id, {...oldMessage, state:message.state})
              }
            }
          })
          updateMessageList();
        });
      }

      $(document).ready(function(){
        pullNewMessages();
        setInterval(pullNewMessages, 5000);
      });

      function handleToggleChange(e) {
          const snsMessages = document.querySelectorAll('.sns-message');
          snsMessages.forEach((message) => {
            if (e.target.checked) {
              message.style.display = 'flex';
            } else {
              message.style.display = 'none';
            }
          })
      }
      function handleSelectChange(e) {
          const addressInput = document.getElementById('addressInput');
          if (e.target.value === 'custom') {
            addressInput.disabled = false;
            addressInput.value = ""
          } else {
            addressInput.disabled = true;
            addressInput.value = e.target.value;
          }
      }
      function toggleWACK(e) {
        WACK = e.target.checked
      }
      function sendMessage() {
        const addressInput = document.getElementById('addressInput');
        const messageInput = document.getElementById('textArea');

        if (!addressInput.value.match(/^0x[0-9a-fA-F]{4}$/)) {
          alert('Invalid address');
          return;
        }

        if (messageInput.value.length > MAX_MESSAGE_LENGTH || messageInput.value.length === 0) {
          alert('Message is too long or empty');
          return;
        }

        const message = {
          'destination': addressInput.value,
          'message': messageInput.value,
          'wack': WACK
        }
        $.post("/send_message", JSON.stringify(message));
        messageInput.value = '';
      }
      function resendMessage(messageId){
        //TODO resend message with the same id
        console.log("Resending message with id: ", messageId);
      }
    </script>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="#" class="underlined">HOME</a></li>
        <li><a href="/sensors.html">SENSORS</a></li>
        <li><a href="/contacts.html">CONTACTS</a></li>
        <li><a href="/config.html">CONFIG</a></li>
        <li><a href="/monitoring.html">MONITORING</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="toggle">
        <p class="info-label">Show sensor messages</p>
        <label class="switch">
          <input type="checkbox" onchange="handleToggleChange(event)" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="messages">
      </div>
      <div class="new_msg">
        <div class="toggle">
          <p class="info-label">Send message&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Receive ACK:</p>
          <label class="switch">
            <input type="checkbox" onchange="toggleWACK(event)">
            <span class="slider round"></span>
          </label>
        </div>
        <textarea id="textArea" maxlength="250"></textarea>
        <div class="confirm">
          <span class="info-label">Destination:</span>
          <select onchange="handleSelectChange(event)">
            <option value="custom">Custom</option>
            <option value="0xFFFF">All</option>
            <option value="0xA2DF">John Doe</option>
            <option value="0x0CA7">Frederic</option>
          </select>
          <input id="addressInput" type="text" maxlength="6">
          <div class="btn-cnt">
            <button class="btn" onclick="sendMessage()">SEND</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
